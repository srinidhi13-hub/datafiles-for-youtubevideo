<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>
<script type="text/javascript" src="crossfilter.min.js"></script>

<!-- Load color scale -->
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
<div id="titleDiv">
    Trending YouTube Video Statistics
</div>
<!-- Create a div where the graph will take place -->
<div id="tooltipDiv" style="display: grid;"></div>
<div></div>
<div id="my_dataviz"></div>

<!-- A bit of CSS: change stroke color of circle on hover (white -> black) -->
<style>
    #titleDiv{
        margin-left: 40%;
        font-size: 20px;
    }
    #tooltipDiv{
        height: 10px;
        width: 20%;
        margin-left: 5%;
    }
    .bubbles {
        stroke-width: 2px;
        stroke: white;
    }
    .bubbles:hover {
        stroke: #80dbe1;
    }
    .x-axis {
        font: 15px sans-serif;

    }
    .x-axis-label{
        font-weight: bold;
        font-size: 20px;
        font-family: sans-serif;
    }
    .y-axis-label{
        font-weight: bold;
        font-size: 20px;
        font-family: sans-serif;
    }
</style>

<script>

    // set the dimensions and margins of the graph
    var margin = {top: 10, right: 20, bottom: 30, left: 50},
        width = 1200 - margin.left - margin.right,
        height = 500 ;

    // append the svg object to the body of the page
    var svg = d3.select("#my_dataviz")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height+200 )
        .append("g")
        .attr("transform",
            "translate(" + margin.left + "," + margin.top + ")");
    var categoryData = [];
    d3.json("IN_category_id.json",(function(data) {
        categoryData['data'] = data.items;
    }));
    //Read the data
    d3.csv("data/INvideos.csv", function(data) {

        var cfData = crossfilter(data);
        var categoryDimension = cfData.dimension(function (d) {
            return d.category_id;
        })
        var groupedData = categoryDimension.group().all();
        var keyNames = [];
        groupedData.forEach(function (el,index) {
            categoryData['data'].forEach(function (element,index) {
                if(element.id ==  el.key){
                    el.key = element.snippet.title;
                }

            })
            keyNames.push(el.key);
        })

        function sortObject(obj) {
            var arr = [];
            var prop;
            for (prop in obj) {
                if (obj.hasOwnProperty(prop)) {
                    arr.push({
                        'key': prop,
                        'value': obj[prop]
                    });
                }
            }
            arr.sort(function(a, b) {
                return b.value - a.value;
            });
            return arr; // returns array
        }


        // Add X axis
        var x = d3.scalePoint()
            .domain(keyNames)
            .range([ 0, width ])
            .padding(0.25);
        svg.append("g")
            .attr("class","x-axis")
            .attr("transform", "translate(0," + (height) + ")")
            .call(d3.axisBottom(x).tickSize(10))
            .selectAll("text")
            .style("text-anchor", "end")
            .attr("dx", "-.8em")
            .attr("dy", ".15em")
            .attr("transform", "rotate(-65)")
        ;

        svg.append("g")
            .attr("class", "x-axis-label")
            .attr("transform", "translate(0," + height + ")")
            .append("text")
            .attr("class", "label")
            .attr("x", width/2)
            .attr("y", 140)
            .style("text-anchor", "end")
            .text("Category");


        svg.append("g")
            .attr("class", "y-axis-label")
            .append("text")
            .attr("class", "label")
            .attr("transform", "rotate(-90)")
            .attr("x", -100)
            .attr("y", 30)
            .style("text-anchor", "end")
            .text("Number of Trending Videos");

        var yMax = d3.max(groupedData, function (d) {
            return d.value;
        });
        // Add Y axis
        var y = d3.scaleLinear()
            .domain([0, yMax+5000])
            .range([ height, 0]);
        svg.append("g")
            .call(d3.axisLeft(y).tickSize(10));

        // Add a scale for bubble size
        var z = d3.scaleLinear()
            .domain([0, yMax])
            .range([ 10, 60]);

        // Add a scale for bubble color
        var myColor = d3.scaleOrdinal()
            .domain(keyNames)
            .range(d3.schemeSet1);

        // -1- Create a tooltip div that is hidden by default:
        var tooltip = d3.select("#tooltipDiv")
            .append("g")
            .style("opacity", 0)
            .attr("class", "tooltip")
            .style("background-color", "black")
            .style("border-radius", "5px")
            .style("padding", "10px")
            .style("margin-bottom", "-20px")
            .style("color", "white")

        var showTooltip = function(d) {
            tooltip
                .transition()
                .duration(200)
            tooltip
                .style("opacity", 1)
                .html("Category: " + d['key'] + "<br> Number of videos: " +d['value'])
                .style("left", (d3.mouse(this)[0]+30) + "px")
                .style("top", (d3.mouse(this)[1]+30) + "px")
        }
        var moveTooltip = function(d) {
            tooltip
                .style("left", (d3.mouse(this)[0]+30) + "px")
                .style("top", (d3.mouse(this)[1]+30) + "px")
        }
        var hideTooltip = function(d) {
            tooltip
                .transition()
                .duration(200)
                .style("opacity", 0)
        }

        // Add dots
        svg.append('g')
            .selectAll("dot")
            .data(groupedData)
            .enter()
            .append("circle")
            .attr("class", "bubbles")
            .attr("cx", function (d) { return x(d.key); } )
            .attr("cy", function (d,i) { return y(d.value); } )
            .attr("r", function (d) { return z(d.value) } )
            .style("fill", function (d) { return myColor(d.key); } )
            // -3- Trigger the functions
            .on("mouseover", showTooltip )
            .on("mousemove", moveTooltip )
            .on("mouseleave", hideTooltip )

    })
</script>
